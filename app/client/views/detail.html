<md-content ng-controller="detailController">
  <md-toolbar layout="row" layout-align="center center">
    <a flex href="javascript:void(0)" ng-click="goBack()">
      <md-icon>arrow_back</md-icon>
    </a>
    <h3 flex></h3>
    <span flex></span>
  </md-toolbar>
  <md-progress-linear md-mode="indeterminate" ng-show="detail.isBusy"></md-progress-linear>
  <md-content>
    <div layout="row" layout-align="center center" infinite-scroll="detail.list()" infinite-scroll-disabled="detail.isBusy" infinite-scroll-distance="1">
      <md-list flex="90">
        <md-list-item class="md-2-line"  ng-repeat="item in detail.items">
          <img src="{{item.snippet.thumbnails.default.url}}" alt="" class="md-avatar" ng-click="playVideo(item)" />
          <div class="md-list-item-text" ng-click="playVideo(item)">
            <h3 class="title">
              {{item.snippet.title}}
          </h3>
          </div>
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
    </div>
  </md-content>

</md-content>
