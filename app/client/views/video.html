<md-content ng-controller="videoController">
    <md-toolbar>
        <a href="javascript:void(0)"  ng-click="backDetail()"><i class="mdi-navigation-arrow-back "></i></a>
    </md-toolbar>
    <md-content>
        <div>
            <tube-youtube playlistid="{{video.playlistId}}" index="{{video.index}}"></tube-youtube>
        </div>
        <div layout="row" layout-align="center center">
            <div flex="25">
                <tube-repeat repeat="doRepeat()" one="doOne()" none="doNone()"></tube-repeat>
            </div>
            <div flex="25">
                <tube-shuffle shuffle="doShuffle()" none="doShuffleNone()"></tube-shuffle>
            </div>
            <div flex="25">
                <a href="javascript:void(0);" ng-click="prev();"><i class="mdi-av-fast-rewind "></i></a>
            </div>
            <div flex="25">
                <a href="javascript:void(0)" ng-click="next();"><i class="mdi-av-fast-forward "></i></a>
            </div>
        </div>
    </md-content>
</md-content>
