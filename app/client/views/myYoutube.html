<md-content layout="row" layout-align="center center" layout-padding ng-controller="myYoutubeController as vm">
  <div flex="90">
    <md-list ng-show="vm.items.length !== 0">
      <md-list-item ng-repeat="item in vm.items" ng-click="vm.gotoDetail(item)">
        <img src="{{item.snippet.thumbnails.default.url}}" alt="" class="md-avatar" />
        <p class="">
          {{item.snippet.title}}
        </p>
        <md-icon class="md-secondary" ng-click="vm.addItem(item)">playlist_add</md-icon>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
    <div layout="row" layout-align="center center" ng-show="vm.items.length === 0" height-auto-resizer>
      <md-button class="md-raised md-primary" ng-click="vm.login()">Login</md-button>
    </div>

  </div>

</md-content>
