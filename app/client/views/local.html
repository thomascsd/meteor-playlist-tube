<md-content layout="row" layout-align="center center" layout-padding ng-controller="localController as vm">
  <div flex="90" height-auto-resizer>
    <div>
      <a href="javascript:void(0)" ng-click="vm.clear()">clear</a>
    </div>
    <md-list>
      <md-list-item ng-repeat="item in vm.items" ng-click="vm.goDetail(item)">
        <img src="{{item.snippet.thumbnails.default.url}}" alt="" class="md-avatar" />
        <p>
          {{item.snippet.title}}
        </p>
        <md-icon class="md-secondary" ng-click="vm.deleteItem(item)">delete</md-icon>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </div>
  
  <md-buton class="md-fab md-primary md-fab-bottom-right" ng-click="vm.openSearchDialog()">
    <md-icon>search</md-icon>
  </md-buton>
</md-content>
