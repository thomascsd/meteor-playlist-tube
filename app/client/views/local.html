<md-content layout="row" layout-align="center center" layout-padding ng-controller="localController">
  <div flex="90" height-auto-resizer>
    <div>
      <a href="javascript:void(0)" ng-click="clear()">clear</a>
    </div>
    <md-list>
      <md-list-item ng-repeat="item in items" ng-click="goDetail(item)">
        <img src="{{item.snippet.thumbnails.default.url}}" alt="" class="md-avatar" />
        <p>
          {{item.snippet.title}}
        </p>
        <md-icon class="md-secondary" ng-click="">delete</md-icon>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </div>
</md-content>
