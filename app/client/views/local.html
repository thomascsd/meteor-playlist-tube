<section ng-controller="localController">
    <div ng-show="debug">
        <a href="javascript:void(0)" ng-click="deleteItems()">Delete</a>
    </div>
    <ul class="collection">
        <li class="collection-item avatar row" ng-repeat="item in items">
            <div class="col s2" ng-click="goDetail(item)">
                <img src="{{item.snippet.thumbnails.default.url}}" alt="" class="circle" />
            </div>
            <div class="col s9 sec" ng-click="goDetail(item)">
                <span class="title">
                    {{item.snippet.title}}
                </span>
            </div>
            <div class="col s1">
                <a href="javascript:void(0)" class="secondary-content" ng-click=""><i class="mdi-av-playlist-add small"></i></a>
            </div>
        </li>
    </ul>
</section>
