<md-dialog aria-label="List dialog">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Search</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="search.closeDialog()">
                <md-icon aria-label="Close dialog">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <form method="post" action="#" ng-submt="search.searchYoutube($event)">
                <input type="text" name="searchText" ng-model="search.queryText" placeholder="Enter keywords..." />
            </form>

            <md-list>
                <md-list-item ng-repeat="item in vm.items">
                    <img src="{{item.snippet.thumbnails.default.url}}" alt="" class="md-avatar" />
                    <p>
                        {{item.snippet.title}}
                    </p>
                    <md-icon class="md-secondary" ng-click="vm.addItem(item)">add</md-icon>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </div>
    </md-dialog-content>
</md-dialog>
