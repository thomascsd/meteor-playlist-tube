<md-dialog aria-label="List dialog">
    <md-dialog-content>
        <md-contetn>
            <form method="post" action="#" ng-submt="search.searchYoutube($event)">
                <input type="text" name="searchText" ng-model="search.queryText" />
            </form>

            <md-list>
                <md-list-item ng-repeat="item in vm.items">
                    <img src="{{item.snippet.thumbnails.default.url}}" alt="" class="md-avatar" />
                    <p>
                        {{item.snippet.title}}
                    </p>
                    <md-icon class="md-secondary" ng-click="vm.addItem(item)">add</md-icon>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-contetn>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="search.closeDialog()" class="md-primary">Close</md-button>
    </md-dialog-actions>
</md-dialog>
